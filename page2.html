        <div class="text-center">


            <div class="row col-6 well">
                <h4>whatsapp sign-up</h4>
                <form id="loginForm" method="POST" action="/login/" novalidate="novalidate">
                    <div class="form-group">
                        <label for="username" class="control-label">Put your phone number and add area code +972 at the
                            beginning of your number</label>
                        <input type="text" id="phone" class="form-control" name="email" value=""
                            placeholder="example: 972505555555">
                        <span class="help-block"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="control-label"> Add comments</label>
                        <textarea class="form-control" id="message" name="textarea"
                            placeholder="we will get back to you as soon as possible"></textarea>
                    </div>


                    <button type="submit">Send</button>
                </form>
            </div>
        </div>

        <script type="text/javascript">
            const form = document.getElementById("loginForm")
            form.addEventListener("submit", (e) => {
                const phone = document.getElementById("phone").value
                const message = document.getElementById("message").value
                const link = `https://api.whatsapp.com/send?phone=${phone}&text=${message}`
                window.open(link)
            })



        </script>
